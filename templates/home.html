<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Page Description">
    <meta name="author" content="abhinav">
    <title>QR Code Generation</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>Product Details</h1>
        </div>
    </div>

    <div class="row">
        <form action="/qr/" method="post" role="form">

            <div class="form-group">
                <label for="">Product ID</label>
                <input type="text" class="form-control" name="product_id" id="" placeholder="Product ID" required>
            </div>
            <div class="form-group">
                <label for="">Product Name</label>
                <input type="text" class="form-control" name="product_name" id="" placeholder="Product Name" required>
            </div>
            <div class="form-group">
                <label for="">Owner</label>
                <input type="text" class="form-control" name="owner" id="" placeholder="Product ID" required>
            </div>
            <div class="form-group">
                <label for="">Date of Expiry</label>
                <input type="date" class="form-control" name="date_of_expiry" id="" placeholder="Date Of Expiry" required>
            </div>
            <div class="form-group">
                <label for="">Time of Selling <i>(24 Hour Format)</i></label>
                <input type="datetime-local" class="form-control" name="time_of_selling" id="" placeholder="Time of Selling" required>
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
